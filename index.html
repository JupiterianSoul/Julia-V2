<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <title>Compliments pour Julia</title>
  <link rel="stylesheet" href="style.css" />

<body class="sky-day">
  <canvas id="hearts-canvas" aria-hidden="true"></canvas>

  <header class="topbar">

  <main>
    <section id="home" class="screen active">

      <div class="card">
        <button id="btn-compliment" class="btn accent">Compliment</button>
        <p id="compliment" class="compliment">Appuie sur le bouton pour un compliment</p>

  <!-- PIN -->
  <div id="pin-overlay" class="overlay hidden" role="dialog" aria-modal="true">
    <div class="popup">

      <button id="pin-cancel" class="btn ghost">Annuler</button>
    </div>
  </div>

  <!-- Mode dev -->
  <div id="dev-popup" class="overlay hidden" role="dialog" aria-modal="true">
    <div class="popup popup-large">
      <h2>Mode DÃ©veloppeur</h2>

      <div class="grid-2">

          <h3>Compliments</h3>
          <div class="row">
            <input id="input-text" placeholder="Ã‰cris un compliment" />

          <label>Date anniversaire annuel
            <input id="yearly-date" type="date" />
          </label>
        </div>
      </div>

      <div class="row end">
        <button id="close-dev" class="btn ghost">Fermer</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
